<div ng-include="navBar"></div>
<ul class="nav" ng-if="links">
  <li class="nav-item" ng-repeat="link in links">
    <a class="nav-link" ui-sref-active="active" ng-href="{{link.link}}">{{link.title | titlecase}}</a>
  </li>
</ul>
<main role="main" class="container pt-5" ui-view>
  <div class="starter-template">
    <h1>Lab Workflow Application</h1>
    <form name="processForm" ng-submit="submitApplication()">
      <div class="applicant-info">
        <div class="applicant-info-box row">
            <div class="form-group col-sm-6">
                <label for="" class="col-sm-4 col-form-label">Applicant:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="" placeholder="Applicant Name" ng-model="applicantData.name">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="" class="col-sm-4 col-form-label">Contact:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="" placeholder="Applicant Contact Person" ng-model="applicantData.contact">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="" class="col-sm-4 col-form-label">Phone:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="" placeholder="Applicant Phone" ng-model="applicantData.phone">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="" placeholder="Applicant Email" ng-model="applicantData.email">
                </div>
            </div>
        </div>
      </div>
      <div class="form-method" ng-repeat="m in methodCount() track by $index">
          <h4>Method {{ $index+1 }}</h4>
          <div class="col-xs-12 method-info row">
            <label for="samplesDay" class="col-sm-4 col-form-label">Average Samples Per Day</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" name="samplesDay" placeholder="00" ng-model="applicationData[$index].samplesCount">
            </div>
          </div>
          <div wpaprocess application-data="applicationData[$parent.$index][$index]" ng-repeat="i in procCount($index) track by $index"></div>
          <div class="add-more-processes">
            <a ng-click="morePro($index)">Add more processes? <i class="fas fa-plus"></i></a>
          </div>
      </div>
        <button type="click" ng-click="moreMethod()" class="btn btn-info">Add more Methods? <i class="fas fa-plus"></i></a>

      <button type="submit" class="btn btn-primary btn-lg float-right">Submit</button>
    </form>
  </div>
  <div WPA-table data="tableData"></div>

</main><!-- /.container -->
